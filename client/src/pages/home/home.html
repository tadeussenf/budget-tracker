<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row wrap responsive-lg>
    <strong *ngIf="!items">Please open 'Start'-View</strong>
    <ion-col width-lg-25 width-sm-50 *ngFor="let item of items">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{item.productName}}
          </ion-card-title>
          <ion-row no-padding>
            <ion-col width-50>
              <p>
                <ion-icon name="cash"></ion-icon>
                {{item.price | currency:"EUR":true}}
              </p>
              <p>
                <ion-icon name="pricetag"></ion-icon>
                {{item.category}}
              </p>
              <p>
                <ion-icon name="time"></ion-icon>
                {{item.date | date:"dd.MM.yyyy"}}
              </p>
            </ion-col>
            <ion-col width-50>
              <p color="muted">
                <ion-icon name="pin"></ion-icon>
                {{item.shopName}}
              </p>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small color="danger" (click)="addItem(item)" icon-left>
              <ion-icon name='add-circle'></ion-icon>
              Erneut kaufen
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-left (click)="onRemove(item.date)">
              <ion-icon name='trash'></ion-icon>
              LÃ¶schen
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>



  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">-->
  <!--<ion-infinite-scroll-content></ion-infinite-scroll-content>-->
  <!--</ion-infinite-scroll>-->

  <ion-fab bottom right>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <!--<pre>{{items | json }}</pre>-->

</ion-content>
