<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kategorien</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="items">
    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <!--<img src="img/avatar-finn.png">-->
      </ion-avatar>
      <h2>{{item.productName}}</h2>
      <h3>{{item.price}}</h3>
      <p>{{item.shopName}}</p>
      <!--todo: Address-->
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!items">
    <ion-item>
      <p>No Items in this Category</p>
    </ion-item>
  </ion-list>


  <!--<pre> {{ items | json }}</pre>-->

</ion-content>
