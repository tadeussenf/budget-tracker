<ion-header>
  <ion-toolbar>
    <ion-title>
      Kategorien
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="core,mobileweb,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Neue Kategorie</ion-label>
    <ion-input type="text" [(ngModel)]="category"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button outline (click)="addCategory(category)">Neue Kategorie erstellen</button>
  </ion-item>

  <ion-list radio-group [(ngModel)]="model">
    <!--// todo: selected-->
    <ion-item *ngFor="let item of categories">
      <ion-label>{{item}}</ion-label>
      <ion-radio value="{{item}}"></ion-radio>
    </ion-item>
  </ion-list>


  <button ion-button (click)="dismiss(model)">Speichern</button>
  <!--<pre> {{ model | json }}</pre>-->

</ion-content>
