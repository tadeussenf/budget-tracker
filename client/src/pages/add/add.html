<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Budget Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Einkauf hinzufügen</h3>

  <h4>Was wurde gekauft?</h4>
  <form [formGroup]="addItemForm">
    <ion-item>
      <ion-label floating>Produktname</ion-label>
      <ion-input type="text"
                 (focus)="onFocus('productName')"
                 (blur)="onBlur('productName')"
                 formControlName="productName"
      ></ion-input>
    </ion-item>

    <h4>Preis</h4>
    <ion-item>
      <ion-range step="1" snaps="true" pin="true" min="0.00" max="20.00" formControlName="price">
        <ion-icon range-left small name="">€</ion-icon>
        <ion-icon range-right name="">€</ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Preis</ion-label>
      <span>€</span>
      <ion-input type="number" step="0.01" formControlName="price" value="{{addItemForm.value.price}}"></ion-input>
      // todo: convert "2,5" to number:
      http://stackoverflow.com/questions/18405178/parsing-numbers-with-a-comma-decimal-separator-in-javascript
    </ion-item>

    <h4>Kategorie</h4>
    <button ion-button (click)="showCategoryModal()">
      <ion-icon name="pricetag"></ion-icon>
      &nbsp;{{ model.category || 'Keine Kategorie'}}
    </button>

    <h3>Ort</h3>
    <p>{{addItemForm.value.shopName}}</p>

    <button ion-button (click)="onSubmit()" [disabled]="!addItemForm.valid">Speichern</button>
  </form>

  <!--<pre>{{model | json }}</pre>-->
  <!--<pre>{{addItemForm.value | json }}</pre>-->

</ion-content>
